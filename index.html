<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Validators</title>
  <link href="validators.css" rel="stylesheet">
  <script src="validators.js" rel="script" defer></script>
</head>

<body>
  <header class="header">
    <p>Vanilla Validators</p>
  </header>
  <div class="bg">
    <form class="form">
      <label for="input1">Input 1
      </label>
        <input type="text" id="input1" placeholder="Please enter text...">
      <label for="input2">Input 2
      </label>
        <input type="text" id="input2" placeholder="Please enter text...">
      <label for="input3">Input 3
      </label>
        <input type="text" id="input3" placeholder="Please enter text...">
      <button type="button" disabled="true" id="submitButton">SUBMIT</button>
    </form>
  </div>
</body>

<dialog class="dialog" id="success">
  <h1 class="message">SUCCESS MESSAGE!!!</h1>
  <form method="dialog" class="dialogForm">
    <h3>Input 1:</h3>
    <h2 id="output1"></h2>
    <h3>Input 2:</h3>
    <h2 id="output2"></h2>
    <h3>Input 3:</h3>
    <h2 id="output3"></h2>
  </form>
  <button type="reset" id="dismissButton">OKAY!</button>
</dialog>

</html>
